publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.0
  dio: ^5.4.0
  shared_preferences: ^2.2.0
  hive: ^2.2.3
